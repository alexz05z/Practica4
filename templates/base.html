<!DOCTYPE html>
<html lang="es">
<head>

    <title>{% block title %}TecnoMarket{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div>
        <header>
            <h1>TecnoMarket</h1>
    
            <nav class="navegacion">
                <ul>
                     <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('ver_productos') }}">Productos</a></li>
                    <li><a href="{{ url_for('añadir_producto') }}">Añadir Producto</a></li>

                    <li><a href="{{ url_for('lista_usuarios') }}">Usuarios</a></li>
                </ul>
            </nav>  
    
        </header>
    
        <main>

        </main>
    
        <footer class="creditos">

        </footer>
